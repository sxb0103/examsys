<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
</head>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">视频管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img id="imgUrl" src="#" class="layui-nav-img" onclick="add()">
                </a>
            </li>
            <li class="layui-nav-item">
                <span id="username">贤心</span>
            </li>
            <li class="layui-nav-item">
                <a href="logout.do">退了</a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="paperScoreList.html" target="myframe">系统管理</a></li>
                <li class="layui-nav-item"><a href="speakerList.html" target="myframe">试题管理</a></li>
                <li class="layui-nav-item"><a href="courseList.html" target="myframe">考试管理</a></li>
                <li class="layui-nav-item"><a href="paperScoreList.html" target="myframe">成绩管理</a></li>
                <li class="layui-nav-item"><a href="courseList.html" target="myframe">统计管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="myframe" width="100%" height="100%" frameborder="0"></iframe>
    </div>

</div>
<script src="layui/layui.js?t=1560414887155" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        $.ajax({
            type: 'get',
            url: 'query.do',
            dataType: 'json',
            success: function (data) {
                if (data.code == 0) {
                    $("#username").html(data.data.username);
                    $("#imgUrl").attr('src', data, data.imgUrl);
                } else {
                    layer.msg("获取数据异常");
                }
            }
        })

    });
</script>
<script type="text/javascript">
    //添加员工
    function add() {
        layer.open({
            type: 2 //此处以iframe举例,为什么是2
            , title: '上传头像'
            , area: ['300px', '300px']
            , content: 'imgUp.html'
        })
    }
</script>
</body>
</html>
